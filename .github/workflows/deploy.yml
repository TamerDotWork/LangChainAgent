name: Deploy to EC2

on:
  push:
    branches:
      - main  # or 'master', check your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Go to project folder
            cd /home/ubuntu/my-langchain-agent

            # 2. Pull latest code from GitHub
            git pull origin main

            # 3. Update .env file with the secret from GitHub
            # (This ensures your server always has the latest API Key)
            echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > .env

            # 4. Install any new dependencies
            source venv/bin/activate
            pip install -r requirements.txt

            # 5. Restart the background service
            sudo systemctl restart langchain.service