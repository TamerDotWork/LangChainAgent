<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .upload-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        h1 { margin-bottom: 20px; color: #333; font-size: 24px; }
        input[type="file"] { margin: 20px 0; padding: 10px; border: 2px dashed #ddd; width: 100%; box-sizing: border-box; border-radius: 6px; }
        button { background-color: #007bff; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 6px; cursor: pointer; width: 100%; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        .note { font-size: 12px; color: #888; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="upload-card">
        <h1>Upload CSV Data</h1>
        <!-- Important: enctype is required for file uploads -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Select your file:</label>
            <input type="file" name="file" id="file" accept=".csv" required>
            <button type="submit">Upload & Process</button>
        </form>
        <p class="note">Only .csv files are accepted.</p>
    </div>

</body>
</html>
