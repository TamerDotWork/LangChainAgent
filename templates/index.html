<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality | Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .upload-card { width: 100%; max-width: 500px; border: none; border-radius: 15px; }
        .drop-zone { border: 2px dashed #ccc; border-radius: 10px; padding: 40px; text-align: center; background: #fafafa; cursor: pointer; transition: all 0.3s; }
        .drop-zone:hover { border-color: #0d6efd; background: #f1f8ff; }
        #loading-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); z-index: 1000; text-align: center; padding-top: 20%; }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status"></div>
        <h3 class="mt-3 text-secondary">Analyzing Data...</h3>
        <p class="text-muted">Calculating outliers, schema, and quality score.</p>
    </div>

    <!-- Upload Card -->
    <div class="card shadow-lg upload-card">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4 fw-bold text-primary">Data Quality Engine</h3>
            
            <form id="uploadForm">
                <div class="mb-4">
                    <label class="form-label fw-bold">Upload CSV or JSON</label>
                    <input class="form-control form-control-lg" type="file" id="fileInput" accept=".csv,.json" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-rocket-takeoff me-2"></i>Run Scan
                    </button>
                </div>
            </form>

            <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
        </div>
    </div>

    <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fileInput = document.getElementById('fileInput');
        const errorDiv = document.getElementById('errorMsg');
        const loader = document.getElementById('loading-overlay');

        if (!fileInput.files[0]) {
            alert("Please select a file");
            return;
        }

        loader.style.display = 'block';
        errorDiv.classList.add('d-none');

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            // 1. Read response as text first to debug
            const responseText = await response.text();

            // 2. Try to parse as JSON
            let result;
            try {
                result = JSON.parse(responseText);
            } catch (err) {
                // If parsing fails, it's likely an HTML error page from Flask
                console.error("Server returned HTML instead of JSON:", responseText);
                throw new Error("Server Error: Check browser console for details (likely 500 or 404).");
            }

            if (!response.ok || result.error) {
                throw new Error(result.error || "Server Error");
            }

            sessionStorage.setItem('dqResult', JSON.stringify(result));
            window.location.href = "/dashboard";

        } catch (err) {
            loader.style.display = 'none';
            errorDiv.textContent = err.message;
            errorDiv.classList.remove('d-none');
        }
    });
</script>
</body>
</html>
